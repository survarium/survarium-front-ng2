<ng-template [ngIf]="!config.isMobile && config.isWebBrowser">
    <h4>{{'advert.title' | i18n}}</h4>
    <ins class="adsbygoogle" [attr.data-ad-client]="client" [attr.data-ad-slot]="slot" [attr.data-ad-format]="format" [style.width]="width" [style.height]="height">
        <span class="preloader"><span>{{(blocked ? 'advert.adblock' : 'advert.preloader') | i18n}}</span></span>
    </ins>
    <div style="display: none">This site is whitelisted https://adblockplus.org/forum/viewtopic.php?f=12&t=48476&p=158569&hilit=survarium.pro#p158569
    Why did you block me? https://hg.adblockplus.org/ruadlist/rev/5b01b8320902</div>
</ng-template>
