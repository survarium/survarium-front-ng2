<a [routerLink]="['/Armory', 'ArmoryItem', { item: item.key }]">
    <h2 class="name">{{item.name}} <small *ngIf="mods?.length > 3">({{mods.length}} mods)</small><small class="level">{{'lvl' | i18n}}: {{item.level}}</small></h2>
    <img *ngIf="item.image" [src]="item.image" />
    <div class="desc" *ngIf="item.desc">{{item.desc}}</div>
    <dl *ngFor="let prop of item.props">
        <dt>{{prop.name}}</dt>
        <dd>{{prop.value}}</dd>
    </dl>
</a>
