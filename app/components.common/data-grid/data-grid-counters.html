<ng-template [ngIf]="!isNaN(to) && isNaN(filtered)">{{'dataGrid.counter' | i18n: { from: (skip+1) | number, to: to | number, total: total | number } }}</ng-template>
<ng-template [ngIf]="!isNaN(to) && !isNaN(filtered)">{{'dataGrid.counterFiltered' | i18n: { from: (skip+1) | number, to: to | number, total: total | number, filtered: filtered | number } }}</ng-template>
