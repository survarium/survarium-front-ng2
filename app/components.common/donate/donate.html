<h2>{{ 'donate.title' | i18n }}</h2>

<div class="blockchain">
    <dl class="coin">
        <dt>Patreon</dt>
        <dd><a href="https://www.patreon.com/vaseker" rel="nofollow">https://www.patreon.com/vaseker</a></dd>
    </dl>
    <dl class="coin">
        <dt>BTC</dt>
        <dd>1DKmVsyLKXyuGtkP1kiDRwvrqv1878R15i</dd>
    </dl>
    <dl class="coin">
        <dt>ETH</dt>
        <dd>0x664dfcf666d33a643ed9ec3bf9703aa890706ce9</dd>
    </dl>
    <dl class="coin">
        <dt>ZEC</dt>
        <dd>t1gEcB8UdKf4e7HiGZZYzYoEKixLcU7E8Sb</dd>
    </dl>
</div>

<form ngNoForm class="form" method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
    <input type="hidden" name="receiver" value="41001435441981">
    <input type="hidden" name="quickpay-form" value="donate">
    <input type="hidden" name="targets" value="{{ 'donate.target' | i18n }}">
    <div class="data-unit">
        <label class="data-unit__label">{{ 'donate.targetLabel' | i18n }}</label>
        <div class="data-unit__base">{{ 'donate.target' | i18n }}</div>
    </div>
    <div class="data-unit amount">
        <label class="data-unit__label" for="donate__sum">{{ 'donate.amountLabel' | i18n }}</label>
        <div class="data-unit__base">
            <input type="number" id="donate__sum" name="sum" value="300" data-type="number">
            <span class="currency">{{ 'donate.currency' | i18n }}</span>
        </div>
    </div>
    <input type="hidden" name="successURL" value="https://survarium.pro/info/donate-thanks">
    <div class="data-unit paymentType">
        <label class="data-unit__label">{{ 'donate.paymentTypeLabel' | i18n }}</label>
        <div class="data-unit__base radiogroup">
            <label><input type="radio" name="paymentType" value="PC"><span><i class="pc"></i></span></label><label><input type="radio" name="paymentType" value="AC" checked="checked"><span><i class="ac"></i></span></label><label><input type="radio" name="paymentType" value="MC"><span><i class="mc"></i></span></label>
        </div>
    </div>
    <div class="data-unit comment">
        <label class="data-unit__label">{{ 'donate.commentLabel' | i18n }}</label>
        <textarea name="comment" maxlength="200" class="data-unit__base" placeholder="{{ 'donate.comment' | i18n }}"></textarea>
    </div>
    <div class="data-unit submit">
        <div class="data-unit__label"></div>
        <div class="data-unit__base">
            <input type="submit" value="{{ 'donate.confirm' | i18n }}">
        </div>
    </div>
</form>
