<h2>{{'matches.timeline.title' | i18n}}</h2>
<div *ngIf="!data">{{'loading' | i18n}}</div>
<template [ngIf]="data">
    <chart [data]="data" [options]="options"></chart>
    <h2>{{'matches.timeline.totals' | i18n}}</h2>
    <ul>
        <li *ngFor="#item of legend"><i [style.backgroundColor]="item.color"></i><span>{{item.label}}:</span> <strong>{{item.total | number}}</strong></li>
    </ul>
    <div class="total"><span>{{'total' | i18n}}:</span> <strong>{{total | number}}</strong></div>
</template>
