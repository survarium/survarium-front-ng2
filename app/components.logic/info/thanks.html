<h2>{{'about.thanks.title' | i18n}}</h2>

<div class="group">
    <p>Спасибо игрокам за поддержку и помощь в разработке сайта</p>
    <div *ngFor="let thank of data" class="elem">
        <h4 class="thanks">{{thank.message}}</h4>
        <span *ngFor="let player of thank.players" class="thankful">
            <nickname [nickname]="player.nickname" [clan]="player.clan_meta"></nickname>
        </span>
    </div>
</div>
