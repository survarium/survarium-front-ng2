<form (submit)="showPlayer()">
    <input name="nickname" placeholder="{{'nickname' | i18n}}" (keyup)="search()" [(ngModel)]="value" />
    <input type="submit" value="{{'find' | i18n}}" />
    <!--<div><label><input name="wide" type="checkbox" (change)="search()" [(ngModel)]="wide" /> {{'wide' | i18n}}</label></div>-->
</form>

<ul>
    <li *ngFor="let item of items | async"><nickname [nickname]="item.nickname" [clan]="item.clan"></nickname></li>
</ul>
